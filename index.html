<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Vertical-slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slider">
      <div class="left-slider__slide left-slider__slide1 active">
        <h2 class="left-slider__h2">Nature flower</h2>
        <p class="left-slider__p">all in pink</p>
      </div>
      <div class="left-slider__slide left-slider__slide2">
        <h2 class="left-slider__h2">Bluuue Sky</h2>
        <p class="left-slider__p">with it's mountains</p>
      </div>
      <div class="left-slider__slide left-slider__slide3">
        <h2 class="left-slider__h2">Lonely castle</h2>
        <p class="left-slider__p">in the wilderness</p>
      </div>
      <div class="left-slider__slide left-slider__slide4">
        <h2 class="left-slider__h2">Flying eagle</h2>
        <p class="left-slider__p">in the sunset</p>
      </div>
    </div>
    <div class="right-slider">
      <div class="right-slider__slide right-slider__slide1 active"></div>
      <div class="right-slider__slide right-slider__slide2"></div>
      <div class="right-slider__slide right-slider__slide3"></div>
      <div class="right-slider__slide right-slider__slide4"></div>

    </div>
    <div class="controls">
      <button class="fas fa-arrow-up up-btn">
      </button>
      <button class="fas fa-arrow-down down-btn">
      </button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
